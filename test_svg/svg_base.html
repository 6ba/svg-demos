<!--
    feBlend - 与图像相结合的滤镜
    feColorMatrix - 用于彩色滤光片转换
    feComponentTransfer
    feComposite
    feConvolveMatrix
    feDiffuseLighting
    feDisplacementMap
    feFlood
    feGaussianBlur
    feImage
    feMerge
    feMorphology
    feOffset - 过滤阴影
    feSpecularLighting
    feTile
    feTurbulence
    feDistantLight - 用于照明过滤
    fePointLight - 用于照明过滤
    feSpotLight - 用于照明过滤
-->

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="yellow" filter="url(#f1)" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="f1" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="yellow" filter="url(#f1)" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<defs>
<lineargradient id="MyGrad" gradientunits="userSpaceOnUse" x1="50" y1="0" x2="600" y2="0">
<stop offset="0" stop-color="#ff0000"></stop>
<stop offset=".33" stop-color="#00ff00"></stop>
<stop offset=".67" stop-color="#0000ff"></stop>
<stop offset="1" stop-color="#000000"></stop>
</lineargradient>
<filter id="Identity">
<fecomponenttransfer>
<fefuncr type="identity"></fefuncr>
<fefuncg type="identity"></fefuncg>
<fefuncb type="identity"></fefuncb>
<fefunca type="identity"></fefunca>
</fecomponenttransfer>
</filter>
<filter id="Table">
<fecomponenttransfer>
<fefuncr type="table" tablevalues="0 0 1 1"></fefuncr>
<fefuncg type="table" tablevalues="1 1 0 0"></fefuncg>
<fefuncb type="table" tablevalues="0 1 1 0"></fefuncb>
</fecomponenttransfer>
</filter>
<filter id="Linear">
<fecomponenttransfer>
<fefuncr type="linear" slope=".5" intercept=".25"></fefuncr>
<fefuncg type="linear" slope=".5" intercept="0"></fefuncg>
<fefuncb type="linear" slope=".5" intercept=".5"></fefuncb>
</fecomponenttransfer>
</filter>
<filter id="Gamma">
<fecomponenttransfer>
<fefuncr type="gamma" amplitude="2" exponent="5" offset="0"></fefuncr>
<fefuncg type="gamma" amplitude="2" exponent="3" offset="0"></fefuncg>
<fefuncb type="gamma" amplitude="2" exponent="1" offset="0"></fefuncb>
</fecomponenttransfer>
</filter>
</defs>
<g font-size="50" font-weight="bold" fill="url(#MyGrad)">
<text x="50" y="60" filter="url(#Identity)">Identity</text>
<text x="50" y="120" filter="url(#Table)">TableLookup</text>
<text x="50" y="180" filter="url(#Linear)">LinearFunc</text>
<text x="50" y="240" filter="url(#Gamma)">GammaFunc</text>
</g>
</svg>

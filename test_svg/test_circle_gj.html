<svg width="360" height="400" xmlns="http://www.w3.org/2000/svg">

    <g>
 <!-- 圆周的轨迹 -->
      <circle cx="180" cy="180" r="180" stroke="black" stroke-width="1" fill="red"></circle>
        <circle cx="180" cy="180" r="135" stroke="black" stroke-width="1" fill="green"></circle>
        <circle cx="180" cy="180" r="90" stroke="black" stroke-width="1" fill="orange"></circle>
    <!-- 中心点-->
     <circle cx="180" cy="180" r="1" stroke="black" stroke-width="1" fill="orange"></circle>
    <line x1="180" y1="180" x2="180" y2="0" style="stroke:rgb(0,255,0);stroke-width:2" >
          <animate attributeName="x2" dur="2s" values="180;0;180;" keyTimes="0; .5; 1" calcMode="spline"  keySplines=".5 0 .5 1; 0 0 1 1" />
          <animate attributeName="y2" dur="2s" values="0;180;360;" keyTimes="0; .5; 1" calcMode="spline"  keySplines=".5 0 .5 1; 0 0 1 1" />
            <animate attributeName="x2" begin="2s", dur="2s" values="180;360;180;" keyTimes="0; .5; 1" calcMode="spline"  keySplines=".5 0 .5 1; 0 0 1 1" />
          <animate attributeName="y2" begin="2s" dur="2s" values="360;180;0;" keyTimes="0; .5; 1" calcMode="spline"  keySplines=".5 0 .5 1; 0 0 1 1" />

    </line>
    </g>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery-2.1.4.min.js"></script>
</head>
<body>
<svg width="360" height="400" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="100" x2="200" y2="100" style="stroke:rgb(0,255,255);stroke-width:10" ></line>
    <!-- 从 0-200-->
    <circle cx="0" cy="100" r="8" stroke="black" stroke-width="1" fill="orange"></circle>
<!-- 改成线！！--->
</svg>

</body>

<script type="text/javascript">
    var xlable = 0;
    console.log("自行！！");
    window.setInterval(function () {
            if(xlable != 200){
                 $("circle").attr({cx: xlable, cy: 100});
                xlable += 20;
            }else{
               xlable = 0;
            }
        //console.log("????");
    },100);
</script>



</html>
